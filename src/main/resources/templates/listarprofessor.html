<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around">
    <h1 class="navbar-brand">Gestão de Professores</h1>
  </nav>
  <main>
    <div class="container">
      <div class="row">
        <h2 class="mt-3">Relação de Professores</h2>
      </div>

      <div class="row">
        <div class="mt-2 mb-2">
          <a th:href="@{/professor/cadastrar}" class="btn btn-success">
            <i class="fas fa-user-plus"></i>
            Adicionar Professor
          </a>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Senha</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="professor: ${professors}">
              <th th:text="${professor.id}" scope="row"></th>
              <th th:text="${professor.name}" scope="row"></th>
              <th th:text="${professor.email}" scope="row"></th>
              <th th:text="${professor.password}" scope="row"></th>
              <th>

                <!-- <a class="btn btn-danger" th:href="@{/professor/remove/{id} (id=${professor.id})}">
                  Excluir
                </a> -->
                  <!-- Button trigger modal delete -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">
  deletar
</button>

                <body>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal"
                    data-whatever="@fat">Editar</button>

                  <div class="modal fade" id="editModal" data-backdrop="static" tabindex="-1" role="dialog"
                    aria-labelledby="editModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="editModalLabel">Editar Cadastro</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <h2>Editar Cadastro</h2>
                            <form th:action="@{/professor/uptade/{id} (id=${professor.id})}" th:object="${professor}"
                              method="post">
                              <div class="form-row">
                                <div class="form-group">
                                  <label for="name">Nome</label>
                                  <input type="text" class="form-control" id="name" placeholder="Informe o nome" />
                                </div>
                                <div class="form-group">
                                  <label for="email">Email</label>
                                  <input 
                                   type="email" class="form-control" id="email" placeholder="Informe o email" />
                                </div>
                                <div class="form-group">
                                  <label for="password">Senha</label>
                                  <input type="password" class="form-control" id="password"
                                    placeholder="Digite a sua senha" />
                                </div>
                              </div>

                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            >Fechar</button>
                          <button type="button" class="btn btn-primary">Atualizar Cadastro</button>
                        </div>
                        </form>
                      </div>

                    </div>
                  </div>
      </div>
</body>
