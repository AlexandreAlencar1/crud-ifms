<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Alunos</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     <link rel="stylesheet"  media="screen" th:href="@{/css/styles.css}"> 
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Gestão de Alunos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <h2 class="mt-3">Relação de Alunos</h2>
        </div>

        <div class="row">
          <div class="mt-2 mb-2">
            <a th:href="@{/student/cadastrar}" class="btn btn-success">
              <i class="fas fa-user-plus"></i>
              Adicionar Aluno
            </a>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Email</th>
                <th scope="col">Senha</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="student: ${students}">
                <th th:text="${student.id}" scope="row"></th>
                <th th:text="${student.name}" scope="row"></th>
                <th th:text="${student.email}" scope="row"></th>
                <th th:text="${student.password}" scope="row"></th>
                <th>
                  
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Editar</button>

                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Editar cadastro</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form th:action="@{/student/update/{id} (id=${student.id})}"
                          th:object="${student}"
                          method="post">
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label">Nome:</label>
                              <input type="text" class="form-control" id="*{name}" name="name" placeholder="Informe o nome">
                            </div>
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label">Email:</label>
                              <input type="text" class="form-control" id="*{email}" name="email" placeholder="Informe o email">
                            </div>
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label">Senha:</label>
                              <input type="text" class="form-control" id="*{password}" name="password" placeholder="Digite a senha">
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                              <button type="submit" class="btn btn-primary" th:href="@{/student/update/{id} (id=${student.id})}">Salvar</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <a class="btn btn-danger" th:href="@{/student/remove/{id} (id=${student.id})}">
                    Excluir
                  </a>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer class="bg-white text-center text-lg-start">
      <div class="text-center p-3">
        <p>©Desenvolvido por Alexandre Alencar</p>
      </div>
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8c436b5a19.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
